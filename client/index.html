        console.log('ðŸš€ client/index.html: Script started, initializing React app...');

        // Telegram WebApp initialization
        const initTelegramWebApp = () => {
            console.log('ðŸ“± Telegram WebApp initialization started...');
            if (typeof window !== 'undefined' && window.Telegram && window.Telegram.WebApp) {
                console.log('âœ… Telegram WebApp detected, initializing...');

                    themeParams: tg.themeParams,

                // Apply Telegram theme
                console.log('ðŸŽ¨ Applying Telegram theme...');
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f1f3f4');
                
                return tg;
            } else {

        // Get Telegram user data
        const getTelegramUser = () => {
            console.log('ðŸ‘¤ Getting Telegram user data...');
            const tg = window.Telegram?.WebApp;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const userData = {
                    id: tg.initDataUnsafe.user.id,
                    first_name: tg.initDataUnsafe.user.first_name,

                    language_code: tg.initDataUnsafe.user.language_code,
                    is_premium: tg.initDataUnsafe.user.is_premium
                };
                console.log('âœ… Telegram user data retrieved:', userData);
                return userData;
            } else {
                console.log('âŒ No Telegram user data available');
            }
            return null;
        };

        // API utility functions
        const API_BASE = '/api';
        console.log('ðŸŒ API base URL configured:', API_BASE);

        const api = {
            get: async (endpoint) => {
                console.log(`ðŸ” API GET request to: ${API_BASE}${endpoint}`);
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        credentials: 'include',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                        }
                    });
                    console.log(`ðŸ“¡ GET ${endpoint} response:`, {
                        status: response.status,
                        statusText: response.statusText,
                        ok: response.ok
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            console.log('ðŸ” Unauthorized, removing token and redirecting to login');
                            localStorage.removeItem('token');
                            window.location.href = '/auth/login-page';
                            throw new Error('Authentication required');
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    console.log(`âœ… GET ${endpoint} success, data:`, data);
                    return data;
                } catch (error) {
                    console.error(`âŒ API GET ${endpoint} failed:`, error);
                    throw error;
                }
            },

            post: async (endpoint, data) => {
                console.log(`ðŸ“¤ API POST request to: ${API_BASE}${endpoint}`, data);
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                        },
                        body: JSON.stringify(data)
                    });
                    console.log(`ðŸ“¡ POST ${endpoint} response:`, {
                        status: response.status,
                        statusText: response.statusText,
                        ok: response.ok
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            console.log('ðŸ” Unauthorized, removing token and redirecting to login');
                            localStorage.removeItem('token');
                            window.location.href = '/auth/login-page';
                            throw new Error('Authentication required');
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const responseData = await response.json();
                    console.log(`âœ… POST ${endpoint} success, data:`, responseData);
                    return responseData;
                } catch (error) {
                    console.error(`âŒ API POST ${endpoint} failed:`, error);
                    throw error;
                }
            },

            put: async (endpoint, data) => {
                console.log(`ðŸ“ API PUT request to: ${API_BASE}${endpoint}`, data);
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'PUT',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                        },
                        body: JSON.stringify(data)
                    });
                    console.log(`ðŸ“¡ PUT ${endpoint} response:`, {
                        status: response.status,
                        statusText: response.statusText,
                        ok: response.ok
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {

                            throw new Error('Authentication required');
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const responseData = await response.json();
                    console.log(`âœ… PUT ${endpoint} success, data:`, responseData);
                    return responseData;
                } catch (error) {
                    console.error(`âŒ API PUT ${endpoint} failed:`, error);

                }

        // Padharamani Card Component
        const PadharamaniCard = ({ padharamani, onEdit, onCancel, onActivate, showActions = true }) => {
            const formatTime = (time) => {
                if (!time) return 'Not set';
                return time.length === 5 ? time : time.substring(0, 5);
            };

            const formatDate = (dateStr) => {
                if (!dateStr) return 'Date not set';
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };

            const copyToClipboard = () => {
                const text = `Padharamani Details:
Date: ${formatDate(padharamani.date)}
Time: ${formatTime(padharamani.beginningTime)} - ${formatTime(padharamani.endingTime)}
Name: ${padharamani.name}
Phone: ${padharamani.phone}
Address: ${padharamani.address}, ${padharamani.city}
Transport Volunteer: ${padharamani.transportVolunteer || 'Not assigned'}

Coordinator Phone: ${padharamani.zoneCoordinatorPhone || 'Not provided'}${padharamani.email ? `
Email: ${padharamani.email}` : ''}
Comments: ${padharamani.comments || 'None'}`;

                navigator.clipboard.writeText(text).then(() => {

                                    onChange={(value) => setFormData({...formData, endingTime: value})}
                                />
                                <FormInput
                                    label="Name"
                                    value={formData.name || ''}
                                    onChange={(value) => setFormData({...formData, name: value})}
                                />
                                <FormInput
                                    label="Address"
                                    value={formData.address || ''}
                                    onChange={(value) => setFormData({...formData, address: value})}
                                />
                                <FormInput
                                    label="City"
                                    value={formData.city || ''}
                                    onChange={(value) => setFormData({...formData, city: value})}
                                />
                                <FormInput
                                    label="Email"
                                    type="email"
                                    value={formData.email || ''}
                                    onChange={(value) => setFormData({...formData, email: value})}
                                />
                                <FormInput
                                    label="Phone"
                                    type="tel"
                                    value={formData.phone || ''}
                                    onChange={(value) => setFormData({...formData, phone: value})}
                                />
                                <FormInput
                                    label="Transport Volunteer"
                                    value={formData.transportVolunteer || ''}
                                    onChange={(value) => setFormData({...formData, transportVolunteer: value})}
                                />
                                <FormInput
                                    label="Transport Volunteer's Phone"
                                    type="tel"
                                    value={formData.volunteerNumber || ''}
                                    onChange={(value) => setFormData({...formData, volunteerNumber: value})}
                                />
                                <FormInput
                                    label="Zone Coordinator"
                                    value={formData.zoneCoordinator || ''}
                                    onChange={(value) => setFormData({...formData, zoneCoordinator: value})}
                                />
                                <FormInput
                                    label="Zone Coordinator's Phone"
                                    type="tel"
                                    value={formData.zoneCoordinatorPhone || ''}
                                    onChange={(value) => setFormData({...formData, zoneCoordinatorPhone: value})}
                                />
                            </div>
                            
                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Comments
                                </label>
                                <textarea
                                    value={formData.comments || ''}
                                    onChange={(e) => setFormData({...formData, comments: e.target.value})}
                                    rows={3}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 mobile-input"
                                />
                            </div>
                            
                            <div className="flex flex-col sm:flex-row gap-3">
                                <button
                                    onClick={handleSave}
                                    disabled={loading}
                                    className="flex-1 bg-primary-500 hover:bg-primary-600 disabled:bg-gray-300 text-white px-6 py-2 rounded-md font-medium transition-colors mobile-button"
                                >
                                    {loading ? 'Saving...' : 'Save Changes'}
                                </button>
                                <button
                                    onClick={onClose}
                                    disabled={loading}
                                    className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-md font-medium transition-colors mobile-button"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            console.log('ðŸ App component initializing...');
            const [currentPage, setCurrentPage] = useState('upcoming');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [editingPadharamani, setEditingPadharamani] = useState(null);

            useEffect(() => {
                console.log('ðŸ“± App useEffect hook triggered, starting initialization...');
                // Initialize Telegram WebApp
                console.log('ðŸ”„ Initializing Telegram WebApp...');
                const tg = initTelegramWebApp();
                
                // Check authentication
                console.log('ðŸ” Starting authentication check...');
                checkAuthStatus();
            }, []);

            const checkAuthStatus = async () => {
                console.log('ðŸ” checkAuthStatus started...');
                try {
                    // Try Telegram authentication first
                    console.log('ðŸ“± Attempting Telegram authentication...');
                    const telegramUser = getTelegramUser();
                    
                    if (telegramUser) {
                        console.log('âœ… Telegram user found, attempting server authentication...');
                        // Authenticate with Telegram data
                        const response = await fetch('/auth/telegram', {
                            method: 'POST',
                            credentials: 'include',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ telegramUser })
                        });
                        
                        console.log('ðŸ“¡ Telegram auth response:', {
                            status: response.status,
                            statusText: response.statusText,
                            ok: response.ok
                        });
                        
                        if (response.ok) {
                            const userData = await response.json();
                            console.log('âœ… Telegram authentication successful:', userData);
                            const user = {
                                id: telegramUser.id,
                                name: `${telegramUser.first_name} ${telegramUser.last_name || ''}`.trim(),
                                email: telegramUser.username || `user_${telegramUser.id}@telegram`,
                                telegramId: telegramUser.id
                            };
                            console.log('ðŸ‘¤ Setting user state:', user);
                            setUser(user);
                            setLoading(false);
                            return;
                        } else {
                            console.log('âŒ Telegram authentication failed, falling back to regular auth');
                        }
                    } else {
                        console.log('âŒ No Telegram user, trying regular authentication...');
                    }
                    
                    // Fallback to regular authentication
                    console.log('ðŸ” Attempting regular authentication...');
                    const response = await fetch('/auth/me', {
                        credentials: 'include',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                        }
                    });
                    
                    console.log('ðŸ“¡ Regular auth response:', {
                        status: response.status,
                        statusText: response.statusText,
                        ok: response.ok
                    });
                    
                    if (!response.ok) {
                        throw new Error('Not authenticated');
                    }
                    
                    const userData = await response.json();
                    console.log('âœ… Regular authentication successful:', userData);
                    setUser(userData);
                } catch (err) {
                    console.error('âŒ Authentication failed:', err);
                    // For Telegram Mini App, show simple login instead of redirect
                    if (window.Telegram?.WebApp) {
                        console.log('ðŸ“± Telegram WebApp detected, staying in app for login');
                        setLoading(false);
                        // Show in-app login for Telegram
                    } else {
                        console.log('ðŸŒ Regular browser, redirecting to login page');
                        window.location.href = '/auth/login-page';
                    }
                } finally {
                    console.log('ðŸ Authentication check completed, setting loading to false');
                    setLoading(false);
                }
            };

            const handleLogout = async () => {
                try {
                    await fetch('/auth/logout', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                        }
                    });
                    localStorage.removeItem('token');
                    window.location.href = '/auth/login-page';
                } catch (err) {
                    console.error('Logout error:', err);
                    localStorage.removeItem('token');
                    window.location.href = '/auth/login-page';
                }
            };

            const handleEdit = (padharamani) => {
                setEditingPadharamani(padharamani);
            };

            const handleSaveEdit = async (updatedPadharamani) => {
                try {
                    await api.put(`/padharamanis/${updatedPadharamani.id || updatedPadharamani.date}`, updatedPadharamani);
                    
                    // If this item now has a date, move it to appropriate section
                    if (updatedPadharamani.date) {
                        const today = new Date().toISOString().split('T')[0];
                        if (updatedPadharamani.date >= today) {
                            // Future or today - move to upcoming
                            setCurrentPage('upcoming');
                        } else {
                            // Past date - move to archived
                            setCurrentPage('archived');
                        }
                    } else {
                        // No date - stays in requests
                        setCurrentPage('requests');
                    }
                    
                    window.location.reload();
                } catch (err) {
                    throw err;
                }
            };

            const handleCancel = async (padharamani) => {
                if (confirm('Are you sure you want to cancel this padharamani?')) {
                    try {
                        await api.put(`/padharamanis/${padharamani.id || padharamani.date}`, {
                            ...padharamani,
                            status: 'Canceled'
                        });
                        // Canceled items should show in archived
                        setCurrentPage('archived');
                        window.location.reload();
                    } catch (err) {
                        alert('Failed to cancel padharamani');
                        console.error(err);
                    }
                }
            };

            const handleActivate = async (padharamani) => {
                if (confirm('Are you sure you want to activate this padharamani?')) {
                    try {
                        await api.put(`/padharamanis/${padharamani.id || padharamani.date}`, {
                            ...padharamani,
                            status: 'Scheduled'
                        });
                        
                        // Move to appropriate page based on date
                        if (padharamani.date) {
                            const today = new Date().toISOString().split('T')[0];
                            if (padharamani.date >= today) {
                                setCurrentPage('upcoming');
                            } else {
                                setCurrentPage('archived');
                            }
                        } else {
                            setCurrentPage('scheduled');
                        }
                        
                        window.location.reload();
                    } catch (err) {
                        alert('Failed to activate padharamani');
                        console.error(err);
                    }
                }
            };

            if (loading) {
                return (
                    <div className="flex justify-center items-center min-h-screen">
                        <div className="text-xl">Loading...</div>
                    </div>
                );
            }

            const renderCurrentPage = () => {
                console.log('ðŸŽ¨ Rendering page:', currentPage);
                switch (currentPage) {
                    case 'upcoming':
                        console.log('ðŸ“… Rendering UpcomingPage');
                        return <UpcomingPage onEdit={handleEdit} onCancel={handleCancel} onActivate={handleActivate} />;
                    case 'scheduled':
                        console.log('â° Rendering ScheduledPage (RequestsPage)');
                        return <RequestsPage onEdit={handleEdit} />;
                    case 'archived':
                        console.log('ðŸ“¦ Rendering ArchivedPage');
                        return <ArchivedPage onActivate={handleActivate} />;
                    case 'add':
                        console.log('âž• Rendering AddPage');
                        return <AddPage onPageChange={setCurrentPage} />;
                    case 'settings':
                        console.log('âš™ï¸ Rendering SettingsPage');
                        return <SettingsPage user={user} onLogout={handleLogout} />;
                    default:
                        console.log('ðŸ  Rendering default UpcomingPage');
                        return <UpcomingPage onEdit={handleEdit} onCancel={handleCancel} onActivate={handleActivate} />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 telegram-mini-app">
                    <Navigation 
                        currentPage={currentPage}
                        onPageChange={setCurrentPage}
                        user={user}
                        onLogout={handleLogout}
                    />
                    
                    <main className="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                        {renderCurrentPage()}
                    </main>
                    
                    {editingPadharamani && (
                        <EditModal
                            padharamani={editingPadharamani}
                            onClose={() => setEditingPadharamani(null)}
                            onSave={handleSaveEdit}
                        />
                    )}
                </div>
            );
        };

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install prompt after 10 seconds if not already installed
            setTimeout(() => {
                if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                    const installDiv = document.createElement('div');
                    installDiv.className = 'install-prompt';
                    installDiv.style.display = 'block';
                    installDiv.innerHTML = `
                        <div class="flex items-center justify-between">
                            <span>Install this app for better experience</span>
                            <div class="ml-4 space-x-2">
                                <button id="install-btn" class="bg-white text-orange-600 px-3 py-1 rounded text-sm font-medium hover:bg-gray-100">
                                    Install
                                </button>
                                <button id="dismiss-btn" class="text-orange-200 hover:text-white text-sm">
                                    Ã—
                                </button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(installDiv);
                    
                    document.getElementById('install-btn').addEventListener('click', () => {
                        if (deferredPrompt) {
                            deferredPrompt.prompt();
                            deferredPrompt.userChoice.then((result) => {
                                deferredPrompt = null;
                                installDiv.remove();
                            });
                        }
                    });
                    
                    document.getElementById('dismiss-btn').addEventListener('click', () => {
                        installDiv.remove();
                        deferredPrompt = null;
                    });
                }
            }, 10000);
        });

        // Render the app
        console.log('ðŸš€ Starting React app render...');
        try {
            ReactDOM.render(<App />, document.getElementById('root'));
            console.log('âœ… React app rendered successfully!');
        } catch (error) {
            console.error('âŒ Failed to render React app:', error);
        }
    </script>
</body>
</html>
